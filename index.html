<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS + JS Clock in Vanilla JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clock">
      <div class="clock_face">
        <div class="hand hour_hand hours"></div>
        <div class="hand min_hand minutes"></div>
        <div class="hand second_hand seconds"></div>
        <audio id="tickSound">
          <source src="audio/clock sound.mp3" type="audio/mpeg" />
        </audio>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
